<section class="w-full relative overflow-hidden theme-bg-primary">

  <!-- Carrusel -->
  <div
    class="carousel w-full h-64 sm:h-72 md:h-64 lg:h-80 xl:h-96 -mt-1 mb-0"
    style="background-color: transparent"
  >
    <div
      *ngFor="let slide of activeSlides; let i = index"
      class="carousel-item absolute w-full h-full transition-all duration-700 ease-in-out"
      [ngClass]="{
        'opacity-100 translate-x-0': i === currentSlide,
        'opacity-0 translate-x-full': i > currentSlide,
        'opacity-0 -translate-x-full': i < currentSlide
      }"
    >
      <img
        [src]="slide.img"
        [alt]="slide.alt"
        class="w-full h-full object-cover object-center"
      />
    </div>
    
    <!-- Botones de navegación -->
    <div
      class="absolute inset-0 flex items-center justify-between px-3 sm:px-5 pointer-events-none"
    >
      <button (click)="prevSlide()" class="btn btn-circle btn-sm sm:btn-md theme-card pointer-events-auto">
        ❮
      </button>
      <button (click)="nextSlide()" class="btn btn-circle btn-sm sm:btn-md theme-card pointer-events-auto">
        ❯
      </button>
    </div>
  </div>

  <!-- Indicadores (puntitos) -->
  <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex gap-2 z-10">
    <button
      *ngFor="let slide of activeSlides; let i = index"
      (click)="goToSlide(i)"
      class="w-3 h-3 rounded-full transition-all duration-300"
      [ngClass]="
        i === currentSlide
          ? 'bg-white scale-125 shadow-lg'
          : 'bg-gray-400 hover:bg-gray-300'
      "
    ></button>
  </div>

</section>
