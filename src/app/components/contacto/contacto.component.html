<section class="relative w-full mb-0">
  <!-- Definimos el mask SVG -->
  <svg width="0" height="0">
    <defs>
      <clipPath id="wave-clip" clipPathUnits="objectBoundingBox">
        <path
          d="M0,0.05 Q0.1,0.02 0.2,0.04 T0.4,0.03 T0.6,0.02 T0.8,0.03 T1,0.04 L1,0.96 Q0.9,0.98 0.8,0.97 T0.6,0.98 T0.4,0.97 T0.2,0.96 T0,0.95 Z"
        />
      </clipPath>
    </defs>
  </svg>

  <div class="contact-container-wrapper">
    <div
      class="contact-container relative overflow-hidden flex items-center justify-center mt-16 mb-0 w-full"
    >
      <div
        class="relative z-10 flex flex-col lg:flex-row items-center justify-center px-4 sm:px-6 md:px-8 lg:px-16 xl:px-24 py-12 md:py-16 lg:py-20 text-white w-full gap-8 lg:gap-12"
      >
        <!-- Columna izquierda centrada -->
        <div
          class="w-full lg:w-1/2 flex flex-col justify-center items-center text-center lg:items-start lg:text-left"
        >
          <h2 class="text-3xl md:text-4xl lg:text-5xl font-bold mb-2">
            CONTACT US
          </h2>
          <p class="text-sm text-gray-300 mb-8 lg:mb-12">Images from Freepik</p>

          <div class="space-y-6 w-full max-w-md lg:max-w-lg">
            <div class="grid grid-cols-[40px_1fr] gap-3 items-start text-left">
              <i
                class="fa-solid fa-phone icon-color text-xl justify-self-center mt-0.5"
              ></i>
              <div>
                <h3 class="font-semibold mb-1 text-base md:text-lg">Call Us</h3>
                <p class="text-gray-300 text-sm md:text-base">
                  1 (234) 567-891, 1 (234) 987-654
                </p>
              </div>
            </div>

            <div class="grid grid-cols-[40px_1fr] gap-3 items-start text-left">
              <i
                class="fa-solid fa-location-dot icon-color text-xl justify-self-center mt-0.5"
              ></i>
              <div>
                <h3 class="font-semibold mb-1 text-base md:text-lg">
                  Location
                </h3>
                <p class="text-gray-300 text-sm md:text-base">
                  121 Rock Street, 21 Avenue, New York, NY 92103-9000
                </p>
              </div>
            </div>

            <div class="grid grid-cols-[40px_1fr] gap-3 items-start text-left">
              <i
                class="fa-solid fa-clock icon-color text-xl justify-self-center mt-0.5"
              ></i>
              <div>
                <h3 class="font-semibold mb-1 text-base md:text-lg">
                  Business Hours
                </h3>
                <p class="text-gray-300 text-sm md:text-base">
                  Mon – Fri ..... 10 am – 8 pm, Sat, Sun ....... Closed
                </p>
              </div>
            </div>
          </div>
        </div>

        <!-- Columna derecha -->
        <div class="w-full lg:w-1/2 max-w-md lg:max-w-lg">
          <form
            #contactForm="ngForm"
            (ngSubmit)="onSubmit(contactForm)"
            novalidate
            class="space-y-6 md:space-y-7"
          >
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <input
                  type="text"
                  name="name"
                  placeholder="Enter your name"
                  class="w-full bg-transparent border-0 border-b-2 border-gray-400 focus:border-[#fa0052] focus:outline-none pb-2 text-white placeholder-gray-400 transition-colors duration-300 text-sm md:text-base"
                  [(ngModel)]="name"
                  required
                  (blur)="touched.name = true"
                />
                <div
                  *ngIf="touched.name && !name"
                  class="text-xs text-red-400 mt-1"
                >
                  Name is required
                </div>
              </div>

              <div>
                <input
                  type="email"
                  name="email"
                  placeholder="Enter a valid email address"
                  class="w-full bg-transparent border-0 border-b-2 border-gray-400 focus:border-[#fa0052] focus:outline-none pb-2 text-white placeholder-gray-400 transition-colors duration-300 text-sm md:text-base"
                  [(ngModel)]="email"
                  required
                  email
                  (blur)="touched.email = true"
                />
                <div
                  *ngIf="
                    touched.email &&
                    (!email || !contactForm.controls['email']?.valid)
                  "
                  class="text-xs text-red-400 mt-1"
                >
                  Valid email required
                </div>
              </div>
            </div>

            <div>
              <input
                type="tel"
                name="phone"
                placeholder="Enter your phone number"
                class="w-full bg-transparent border-0 border-b-2 border-gray-400 focus:border-[#fa0052] focus:outline-none pb-2 text-white placeholder-gray-400 transition-colors duration-300 text-sm md:text-base"
                [(ngModel)]="phone"
                required
                (blur)="touched.phone = true"
              />
              <div
                *ngIf="touched.phone && !phone"
                class="text-xs text-red-400 mt-1"
              >
                Phone number is required
              </div>
            </div>

            <div>
              <textarea
                name="message"
                placeholder="Enter your message"
                class="w-full bg-transparent border-0 border-b-2 border-gray-400 focus:border-[#fa0052] focus:outline-none pb-2 text-white placeholder-gray-400 transition-colors duration-300 text-sm md:text-base h-24 md:h-28 resize-none"
                [(ngModel)]="message"
                required
                (blur)="touched.message = true"
              ></textarea>
              <div
                *ngIf="touched.message && !message"
                class="text-xs text-red-400 mt-1"
              >
                Message is required
              </div>
            </div>

            <div class="pt-4">
              <button
                type="submit"
                class="btn bg-[#fa0052] hover:bg-[#c90045] border-none text-white font-semibold w-full transition-colors duration-300 text-sm md:text-base h-12 md:h-14"
              >
                SUBMIT
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
