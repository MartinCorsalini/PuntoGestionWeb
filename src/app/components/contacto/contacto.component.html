<section class="w-full relative" style="background-color: #7c21be;">
  <!-- Wave superior -->
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="w-full" preserveAspectRatio="none" style="height: 80px;">
    <path fill="#16094f" fill-opacity="1" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,165.3C1248,171,1344,149,1392,138.7L1440,128L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
  </svg>

  <!-- Contenido del formulario -->
  <div class="py-16 px-4 -mt-1">
    <div class="max-w-4xl mx-auto">
      <!-- Título -->
      <h2 class="text-4xl md:text-5xl font-bold text-white text-center mb-4">
        Contactanos
      </h2>
      <p class="text-white text-center text-lg mb-12">
        Dejanos tu consulta y te responderemos a la brevedad
      </p>

      <!-- Formulario -->
      <form class="bg-white rounded-3xl p-8 shadow-2xl">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <!-- Nombre -->
          <div class="form-control">
            <label class="label">
              <span class="label-text font-semibold text-gray-700">Nombre</span>
            </label>
            <input type="text" placeholder="Tu nombre" class="input input-bordered w-full bg-gray-50 focus:bg-white" required />
          </div>

          <!-- Apellido -->
          <div class="form-control">
            <label class="label">
              <span class="label-text font-semibold text-gray-700">Apellido</span>
            </label>
            <input type="text" placeholder="Tu apellido" class="input input-bordered w-full bg-gray-50 focus:bg-white" required />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <!-- Email -->
          <div class="form-control">
            <label class="label">
              <span class="label-text font-semibold text-gray-700">Email</span>
            </label>
            <input type="email" placeholder="tu@email.com" class="input input-bordered w-full bg-gray-50 focus:bg-white" required />
          </div>

          <!-- Teléfono -->
          <div class="form-control">
            <label class="label">
              <span class="label-text font-semibold text-gray-700">Teléfono</span>
            </label>
            <input type="tel" placeholder="Tu teléfono" class="input input-bordered w-full bg-gray-50 focus:bg-white" required />
          </div>
        </div>

        <!-- Asunto -->
        <div class="form-control mb-6">
          <label class="label">
            <span class="label-text font-semibold text-gray-700">Asunto</span>
          </label>
          <input type="text" placeholder="¿Sobre qué querés consultar?" class="input input-bordered w-full bg-gray-50 focus:bg-white" required />
        </div>

        <!-- Mensaje -->
        <div class="form-control mb-6">
          <label class="label">
            <span class="label-text font-semibold text-gray-700">Mensaje</span>
          </label>
          <textarea class="textarea textarea-bordered h-32 w-full bg-gray-50 focus:bg-white" placeholder="Escribí tu mensaje aquí..." required></textarea>
        </div>

        <!-- Botón de envío -->
        <div class="flex justify-center">
          <button type="submit" class="btn text-white font-bold uppercase border-none rounded-full px-12 shadow-none hover:scale-105 hover:shadow-lg transition-all duration-300" style="background: linear-gradient(180deg, #9d4edd 0%, #7c21be 100%);">
            Enviar Mensaje
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Wave inferior -->
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="w-full -mb-1" preserveAspectRatio="none" style="height: 80px;">
    <path fill="#16094f" fill-opacity="1" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,213.3C672,224,768,224,864,208C960,192,1056,160,1152,154.7C1248,149,1344,171,1392,181.3L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
  </svg>
</section>
