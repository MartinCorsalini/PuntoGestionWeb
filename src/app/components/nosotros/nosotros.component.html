<div class="bg-[#16094f] py-12 md:py-16">
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12 items-center max-w-6xl mx-auto">
      
      <!-- Columna izquierda: Contenido de texto -->
      <div class="flex flex-col justify-center space-y-4 ml-20 lg:pr-8">
        <!-- Logo y título -->
        <div class="mb-4">
          <h1 class="text-4xl md:text-5xl font-bold text-white-900 mb-2">
            Punto Gestión
          </h1>

        </div>

        <!-- Título principal -->
        <h3 class="text-2xl md:text-3xl font-bold text-white-900">
          Expandí tu negocio con 
          <span class="text-primary">nuevas oportunidades comerciales</span>
        </h3>

        <!-- Descripción -->
        <p class="text-base md:text-lg text-gray-300 leading-relaxed">
          Tenemos una red de más de 70 partners certificados, integrada por estudios contables, 
          revendedores, consultores y aliados tecnológicos de toda Latinoamérica.
        </p>
      </div>

      <!-- Columna derecha: Video vertical -->
      <div class="flex justify-center lg:justify-center">
        <div class="video-container">
          <div class="relative rounded-2xl overflow-hidden shadow-2xl">
            <iframe
              [src]="videoUrl"
              class="absolute top-0 left-0 w-full h-full"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen>
            </iframe>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
