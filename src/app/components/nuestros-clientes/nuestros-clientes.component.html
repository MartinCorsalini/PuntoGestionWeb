<section class="w-full py-16 bg-base-100">
  <div class="w-full px-4">
    <!-- Título -->
    <div class="text-center mb-12">
      <h2 class="text-4xl md:text-5xl font-bold mb-4  tracking-wide text-[#ff861b]">
        Nuestros Clientes
      </h2>
      <p class="text-lg text-[#ff861b]/80">
        Empresas que confían en nosotros
      </p>
    </div>

    <!-- Primer Carrusel -->
    <div class="logos-slider mb-8">
      <div class="logos-slide">
        @for (cliente of clientesFila1Duplicados; track $index) {
          <a
            [href]="cliente.url"
            target="_blank"
            rel="noopener noreferrer"
            class="logo-item"
            [attr.aria-label]="'Visitar sitio de ' + cliente.nombre"
          >
            <img
              [src]="cliente.logo"
              [alt]="cliente.nombre"
              class="logo-img"
            />
          </a>
        }
      </div>
    </div>

    <!-- Segundo Carrusel -->
    <div class="logos-slider logos-slider-reverse">
      <div class="logos-slide">
        @for (cliente of clientesFila2Duplicados; track $index) {
          <a
            [href]="cliente.url"
            target="_blank"
            rel="noopener noreferrer"
            class="logo-item"
            [attr.aria-label]="'Visitar sitio de ' + cliente.nombre"
          >
            <img
              [src]="cliente.logo"
              [alt]="cliente.nombre"
              class="logo-img"
            />
          </a>
        }
      </div>
    </div>

    <!-- Texto informativo -->
    <div class="text-center mt-8">
      <p class="text-white/70 text-sm">
        Hacé clic en cualquier logo para visitar su sitio web
      </p>
    </div>
  </div>
</section>
