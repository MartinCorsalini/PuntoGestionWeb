<section class="w-full py-16 bg-gradient-base-alt ">
  <div class="w-full px-4">
    <!-- Título -->
    <div class="text-center mb-12">
      <h2
      appScrollReveal
      animationClass="fade-in-down"
      [threshold]="0.3"
      class="text-2xl sm:text-3xl md:text-4xl font-bold text-center mb-4"
    >
      <span>Nuestros </span>
      <span
        class="bg-clip-text text-transparent bg-gradient-folly"
        >Clientes</span
      >
    </h2>
      <p class="text-lg ">
        Empresas que confían en nosotros
      </p>
    </div>

    <!-- Primer Carrusel -->
    <div class="logos-slider mb-8">
      <div class="logos-slide">
        @for (cliente of clientesFila1Duplicados; track $index) {
          <a
            [href]="cliente.url"
            target="_blank"
            rel="noopener noreferrer"
            class="logo-item"
            [attr.aria-label]="'Visitar sitio de ' + cliente.nombre"
          >
            <img
              [src]="cliente.logo"
              [alt]="cliente.nombre"
              class="logo-img"
            />
          </a>
        }
      </div>
    </div>

    <!-- Segundo Carrusel -->
    <div class="logos-slider logos-slider-reverse">
      <div class="logos-slide">
        @for (cliente of clientesFila2Duplicados; track $index) {
          <a
            [href]="cliente.url"
            target="_blank"
            rel="noopener noreferrer"
            class="logo-item"
            [attr.aria-label]="'Visitar sitio de ' + cliente.nombre"
          >
            <img
              [src]="cliente.logo"
              [alt]="cliente.nombre"
              class="logo-img"
            />
          </a>
        }
      </div>
    </div>

    <!-- Texto informativo -->
    <div class="text-center mt-8">
      <p class="text-sm">
        Hacé clic en cualquier logo para visitar su sitio web
      </p>
    </div>
  </div>
</section>
