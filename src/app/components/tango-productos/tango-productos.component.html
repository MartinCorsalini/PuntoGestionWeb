<section class="w-full py-12 sm:py-16 px-4 bg-base-100">
  <div class="max-w-[1600px] mx-auto">
    <!-- Título de la sección -->
    <h2
      appScrollReveal
      animationClass="fade-in-down"
      [threshold]="0.3"
      class="text-3xl sm:text-4xl md:text-5xl font-bold text-center mb-4"
    >
      <span class="text-gray-400">Nuestros </span>
      <span
        class="bg-gradient-to-r from-pink-500 to-fuchsia-600 bg-clip-text text-transparent"
        >Productos</span
      >
    </h2>

    <!-- Subtítulo -->
    <p
      class="text-base sm:text-lg md:text-xl text-base-content font-semibold text-center mb-8"
    >
      Somos distribuidores oficiales de
      <span class="bg-gradient-to-r from-pink-500 to-fuchsia-600 bg-clip-text text-transparent">Tango Software</span>
    </p>

    <!-- Certificado -->
    <div
      class="flex justify-center mb-12 transition-opacity transition-duration-300"
    >
      <img
        [src]="certificadoLogo"
        alt="Tango Software Certificado"
        class="h-16 sm:h-20 md:h-26 w-auto object-contain"
      />
    </div>

    <!-- Grid de productos - 6 cards en una fila -->
    <div class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-6 gap-3 sm:gap-4">
      <!-- Cards de productos -->
      <div
        *ngFor="let producto of productos; let i = index"
        appScrollReveal
        animationClass="gentle-zoom"
        [delay]="200 + i * 100"
        [threshold]="0.15"
        class="rounded-2xl p-4 sm:p-5 flex flex-col justify-between shadow-lg hover:scale-105 hover:shadow-2xl transition-all duration-500 ease-out min-h-[380px] sm:min-h-[420px]"
        [style.background-color]="producto.bgColor"
      >
        <div class="flex flex-col gap-4">
          <div
            class="rounded-xl p-3 mb-2"
            [style.background-color]="producto.bgColor"
          >
            <img
              [src]="producto.imagen"
              [alt]="producto.nombre"
              class="w-full h-28 sm:h-32 object-contain"
            />
          </div>
          <p class="text-white text-xs sm:text-sm leading-relaxed mb-2">
            {{ producto.descripcion }}
          </p>
        </div>
        <button
          class="btn font-semibold rounded-full border-none text-xs sm:text-sm py-2 h-10 mt-auto"
          [class]="producto.btnClass"
        >
          Ver más
        </button>
      </div>
    </div>
  </div>
</section>
