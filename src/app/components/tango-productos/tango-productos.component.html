<section class="w-full py-12 sm:py-16 px-4" style="background-color: #16094f">
  <div class="max-w-[1600px] mx-auto">
    <!-- Título de la sección -->
    <h2
      appScrollReveal
      animationClass="fade-in-down"
      [threshold]="0.3"
      class="text-3xl sm:text-4xl md:text-5xl font-bold text-white text-center mb-4"
    >
      Nuestros Productos
    </h2>

    <!-- Subtítulo -->
    <p class="text-base sm:text-lg md:text-xl text-white font-semibold text-center mb-6">
      Somos distribuidores oficiales de
      <span class="font-bold text-[#2fa7df]">Tango Software</span>
    </p>

    <!-- Certificado -->
    <div class="flex justify-center mb-8">
      <img
        src="/assets/Insignias/TS-Dist-Certificado_dark.svg"
        alt="Tango Software Certificado"
        class="h-16 sm:h-20 md:h-24 w-auto object-contain"
      />
    </div>

    <!-- Grid de productos - 6 cards en una fila -->
    <div class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-6 gap-3 sm:gap-4">
      <!-- Cards de productos -->
      <div
        *ngFor="let producto of productos; let i = index"
        appScrollReveal
        animationClass="gentle-zoom"
        [delay]="200 + (i * 100)"
        [threshold]="0.15"
        class="rounded-2xl p-3 sm:p-4 flex flex-col justify-between shadow-lg hover:scale-105 hover:shadow-2xl transition-all duration-500 ease-out"
        [style.background-color]="producto.bgColor"
      >
        <div>
          <div class="rounded-xl p-2 mb-3" [style.background-color]="producto.bgColor">
            <img
              [src]="producto.imagen"
              [alt]="producto.nombre"
              class="w-full h-20 sm:h-24 object-contain"
            />
          </div>
          <p class="text-white text-[10px] sm:text-xs leading-tight mb-3">
            {{ producto.descripcion }}
          </p>
        </div>
        <button
          class="btn font-semibold rounded-full border-none text-[10px] sm:text-xs py-1 h-8"
          [class]="producto.btnClass"
        >
          Ver más
        </button>
      </div>
    </div>
  </div>
</section>
