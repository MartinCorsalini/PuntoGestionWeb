<section class="w-full py-12 sm:py-16 px-4 theme-bg-primary-inv">
  <div class="max-w-[1600px] mx-auto">

    <!-- Subtítulo + Certificado -->
    <div
      appScrollReveal
      animationClass="fade-in-down"
      [threshold]="0.3"
      [delay]="0"
      class="flex flex-col sm:flex-row items-center justify-center text-center sm:text-left gap-20 mb-18"
    >
      <h4
        class="font-normal text-base sm:text-xl md:text-2xl text-base-content font-bold" style="font-family: 'Montserrat', sans-serif"
      >
        Somos distribuidores oficiales de
        <span class="bg-clip-text text-transparent bg-gradient-folly">
          Tango Software
        </span>
      </h4>


      <img
        appScrollReveal
        animationClass="fade-in-right"
        [threshold]="0.3"
        [delay]="400"
        [src]="certificadoLogo"
        alt="Tango Software Certificado"
        class="h-12 sm:h-16 md:h-24 w-auto object-contain transition-opacity duration-300"
      />
    </div>

    <!-- Título de la sección -->
    <h2
      appScrollReveal
      animationClass="fade-in-down"
      [threshold]="0.3"
      [delay]="700"
      class="text-2xl sm:text-3xl md:text-4xl font-bold text-center mb-10"
    >
      <span>Nuestros </span>
      <span class="bg-clip-text text-transparent bg-gradient-folly">Productos</span>
    </h2>

    <!-- Grid de productos -->
    <div
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5 justify-items-center place-items-center"
    >
      <div
        *ngFor="let producto of productos; let i = index"
        appScrollReveal
        animationClass="gentle-zoom"
        [delay]="200 + i * 100"
        [threshold]="0.15"
        class="flip-card h-[320px] sm:h-[340px] lg:h-[360px]"
        (click)="flipCard(i)"
      >
        <div class="flip-card-inner" [class.flipped]="flippedCards[i]">

          <!-- FRONT -->
          <div
            class="flip-card-front rounded-lg shadow-lg flex flex-col items-center justify-center p-4"
            [style.background-color]="producto.bgColor"
          >
            <div class="w-full h-full flex flex-col items-center justify-center">
              <img
                [src]="producto.imagen"
                [alt]="producto.nombre"
                class="w-full h-full object-contain mb-1"
              />
              <p class="text-white/80 text-[10px] text-center">
                Click para más info
              </p>
            </div>
          </div>

          <!-- BACK -->
          <div
            class="flip-card-back rounded-lg shadow-lg flex flex-col justify-between p-3"
            [style.background-color]="producto.bgColor"
          >
            <div class="flex-1 overflow-y-auto custom-scrollbar">
              <h3 class="text-white text-sm font-bold text-center mb-2">
                {{ producto.nombre }}
              </h3>
              <p class="text-white text-xs leading-snug">
                {{ producto.descripcion }}
              </p>
            </div>
            <button
              class="btn btn-xs font-semibold rounded-full border-none text-xs h-7 mt-2"
              [class]="producto.btnClass"
              (click)="verMas($event, producto)"
            >
              Ver más
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
