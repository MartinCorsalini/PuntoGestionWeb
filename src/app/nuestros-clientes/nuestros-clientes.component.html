<section class="w-full py-16" style="background-color: #16094f;">
  <div class="w-full px-4">
    <!-- Título -->
    <div class="text-center mb-12">
      <h2 class="text-4xl md:text-5xl font-bold text-white mb-4 uppercase tracking-wide">
        Nuestros Clientes
      </h2>
      <p class="text-white text-lg">
        Empresas que confían en nosotros
      </p>
    </div>

    <!-- Contenedor del carrusel horizontal infinito -->
    <div class="logos-slider">
      <div class="logos-slide">
        @for (cliente of clientesDuplicados; track $index) {
          <a

            target="_blank"
            rel="noopener noreferrer"
            class="logo-item"
            [attr.aria-label]="'Visitar sitio de ' + cliente.nombre"
          >
            <img
              [src]="cliente.logo"
              [alt]="cliente.nombre"
              class="logo-img"
            />
          </a>
        }
      </div>
    </div>

    <!-- Texto informativo -->
    <div class="text-center mt-8">
      <p class="text-white/70 text-sm">
        Hacé clic en cualquier logo para visitar su sitio web
      </p>
    </div>
  </div>
</section>
