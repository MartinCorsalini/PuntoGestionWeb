<!-- inicio-page.component.html CON ANIMACIONES -->

<!-- El carrusel NO se anima (aparece inmediatamente) -->
<app-carrusel></app-carrusel>

<!-- Certificado Tango: Aparece desde abajo -->
<app-certificado-tango 
  appScrollReveal 
  animationClass="fade-in-down"
  [threshold]="0.2">
</app-certificado-tango>

<!-- Productos: Zoom in con delay -->
<app-tango-productos 
  appScrollReveal 
  animationClass="fade-in-down" 
  [delay]="150"
  [threshold]="0.15">
</app-tango-productos>

<!-- Wave decorativo: Fade in simple -->
<app-wave 
  appScrollReveal 
  animationClass="fade-in-down"
  [threshold]="0.3">
</app-wave>

<!-- Servicios: Desde la izquierda -->
<app-nuestros-servicios 
  appScrollReveal 
  animationClass="fade-in-down" 
  [delay]="100"
  [threshold]="0.2">
</app-nuestros-servicios>

<!-- Wave decorativo: Fade in simple -->
<app-wave 
  appScrollReveal 
  animationClass="fade-in-down"
  [threshold]="0.3">
</app-wave>

<!-- Clientes: Slide up dramÃ¡tico -->
<app-nuestros-clientes 
  appScrollReveal 
  animationClass="fade-in-down" 
  [delay]="200"
  [threshold]="0.15">
</app-nuestros-clientes>

<!-- Contacto: Blur in con efecto especial -->
<app-contacto 
  appScrollReveal 
  animationClass="fade-in-down" 
  [threshold]="0.1">
</app-contacto>
